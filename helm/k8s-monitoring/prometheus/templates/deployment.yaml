apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: monitoring
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: prom/prometheus
          args:
            - "--storage.tsdb.retention.time=12h"
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: {{ .Release.Name }}-config-volume
              mountPath: /etc/prometheus/
            - name: {{ .Release.Name }}-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: {{ .Release.Name }}-config-volume
          configMap:
            defaultMode: 420
            name: {{ .Release.Name }}-config-map
  
        - name: {{ .Release.Name }}-storage-volume
          emptyDir: {}