apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    operated-prometheus: "true"
  namespace: model-serving
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: 30000
      protocol: TCP
      targetPort: 30000
  type: LoadBalancer