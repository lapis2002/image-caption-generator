apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'
  
spec:
  selector: 
    app: {{ .Release.Name }}
  type: NodePort  
  ports:
    - port: 8080
      targetPort: 9090 
      nodePort: 30300